{{ define "container" }}
<div class="container">

<main style="max-width: 800px; margin: 0 auto; padding: 2rem; text-align: center;">

  <h1>{{ .Params.research_title }}</h1>

  {{ with .Params.research_description }}
  <p style="font-size: 1.5rem; margin-bottom: 3rem; text-align: justify;">{{ . }}</p>
  {{ end }}

  {{ with .Params.images }}
  <div class="container">
    <div class="row justify-content-center">
      {{ range . }}
        <div class="col-lg-4 col-md-6 col-sm-8 col-10 mb-4">
            <img src="{{ . | relURL }}" />
        </div>
      {{ end }}
    </div>
  </div>
  {{ end }}
</div>

{{ end }}
